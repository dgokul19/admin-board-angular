<div class="signinContainer">
    <div class="contentBox">
        <div class="contentInner contentLeft">
            <img src="assets/images/auth-one-bg.jpg" alt="signup image"/>
            <h2 class="text-center">BMS Health App</h2>
        </div>
        <div class="contentInner contentRight">
            <h3>Login Account</h3>
            <span>Get your free BMS Account now..</span>

            <form #loginForm="ngForm" (ngSubmit)="handleSubmit(loginForm)">
                
                <div class="form-group">
                    <label>Email / Phone</label>
                    <input class="form-control" name="username" ngModel required/>
                </div>
               
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control icon-eye" name="password" ngModel required/>
                </div>
                
                <button class="btn-primary">Login </button>
                <span class="link text-center">Forgot your password ??</span>
            </form>
        </div>
    </div>
</div>
